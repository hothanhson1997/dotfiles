name: esop
root: ~/Workspace/esop/web
pre_window: nvm use

windows:
  - web-bash: git fetch --all && git status
  - api-bash: (cd ~/Workspace/esop/api && git fetch --all && git status)
  - server:
      layout: tiled
      panes:
        - web-server: npm run start
        - web-lint: npm run lint:watch
        - api-server: (cd ~/Workspace/esop/api && npm run start)
        - api-lint: (cd ~/Workspace/esop/api && npm run lint:watch)